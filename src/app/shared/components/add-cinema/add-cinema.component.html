<div class="add-cinema">
  <label for="name">Name: </label>
  <input id="name" pInputText type="text" [formControl]="name" />
  <p-button
    class="add-cinema-button"
    [label]="sending ? 'Sending...' : 'Submit'"
    styleClass="p-button-primary"
    (click)="addCinema()"
    [disabled]="!name.valid || sending"
  ></p-button>
</div>
