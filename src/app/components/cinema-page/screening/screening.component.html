<div class="screening">
  <div class="screening-date">
    <div>Start: {{ screening?.start | date : "medium" }}</div>
    <div>End : {{ getScreeningEndTime() | date : "medium" }}</div>
  </div>
  <div class="screening-movie">{{ screening?.movie?.name }}</div>
  <div class="screening-book">
    <p-button
      label="Book"
      styleClass="p-button-success"
      (click)="addNewBooking()"
    ></p-button>
  </div>
</div>
