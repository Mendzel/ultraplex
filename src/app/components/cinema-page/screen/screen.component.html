<p-accordionTab [header]="assignHeaderName()">
  <div class="screen">
    <div>Screenings:</div>
    <div>
      <p-button
        styleClass="p-button-primary"
        label="Add screening"
        icon="pi pi-plus"
        (click)="addNewScreening()"
      ></p-button>
    </div>
  </div>
  <div>
    <app-screening
      *ngFor="let screening of screenings; trackBy: trackByScreening"
      [screening]="screening"
    ></app-screening>
  </div>
</p-accordionTab>
