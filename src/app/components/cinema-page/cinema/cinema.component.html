<div class="cinema">
  <div class="cinema-details">
    <app-cinema-details [cinema]="store.selectedCinema"></app-cinema-details>
  </div>
  <div class="cinema-screens">
    <app-screens-list
      *ngIf="(store.selectedCinema?.screens)!.length > 0; else noScreens"
      [screens]="store.selectedCinema?.screens"
    ></app-screens-list>
  </div>
</div>

<ng-template #noScreens>
  <h1 class="cinema-fallback">This cinema has no screens to display.</h1>
</ng-template>
