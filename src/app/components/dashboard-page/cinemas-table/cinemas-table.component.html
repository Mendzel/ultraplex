<p-table
  [value]="cinemas"
  [paginator]="true"
  [rows]="10"
  [showCurrentPageReport]="true"
  [tableStyle]="{ 'min-width': '50rem' }"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[10, 20, 50, 100]"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 33%">Photo</th>
      <th style="width: 33%">Name</th>
      <th style="width: 33%">Screens Number</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-cinema>
    <tr routerLink="/cinema/{{ cinema.id }}" (click)="selectedCinema(cinema)">
      <td>
        <img
          class="table-photo"
          src="./assets/cinema_building.jpg"
          alt="Cinema photo"
        />
      </td>
      <td>{{ cinema.name || "Name not specified" }}</td>
      <td>{{ cinema.screens.length }}</td>
    </tr>
  </ng-template>
</p-table>
