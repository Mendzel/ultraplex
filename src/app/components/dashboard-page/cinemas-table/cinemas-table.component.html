<div class="table">
  <p-table
    [value]="cinemas"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 20, 50, 100]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 33%">Cinema Name</th>
        <th style="width: 33%">Screens Number</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cinema>
      <tr
        class="table-row"
        routerLink="/cinema/{{ cinema.id }}"
        (click)="selectedCinema(cinema)"
      >
        <td>{{ cinema.name || "Name not specified" }}</td>
        <td>{{ cinema.screens.length }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
