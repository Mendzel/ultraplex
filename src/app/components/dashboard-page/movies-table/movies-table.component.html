<div class="table">
  <p-table
    [value]="movies"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 20, 50, 100]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 33%">Photo</th>
        <th style="width: 33%">Name</th>
        <th style="width: 33%">Runtime</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-movie>
      <tr>
        <td>
          <img
            class="table-photo"
            [src]="assignRandomMovie()"
            alt="Movie cover"
          />
        </td>
        <td>{{ movie.name || "Name not specified" }}</td>
        <td>{{ movie.runtime | runtimeFormatter }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
